<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="bankContainer" id="card">
            <h3>MÃ¥ns Regin</h3>
            <p id="balance">Balance: 0.0</p>
            <p id="outstandingLoan" hidden>Outstanding loan: 0.0</p>
            <button type="button" id="getALoanButton">Get a loan</button>
        </div>

        <div class="workContainer" id="work">
            <h3>Work</h3>
            <p id="pay">Pay: 0.0</p>
            <button id=bankButton>Bank</button>
            <button id=workButton>Work</button>
            <button type="button" id="repayButton" hidden>Repay Loan</button>
        </div>

        <div class="laptopContainer" id=laptopContainer>
            <h3>Laptops</h3>
            <select name="laptops" id="laptops"></select>
            <h3 id="features">Features: <h3>
            <ul id=featureList></ul>
        </div>

        <div class="buyLaptopContainer">
            <h3 id="laptopType">Current computer</h3>
            <p id="description"></p>
            <h4 id="price">Price: </h4>
            <img width="500" height="500" id="img"></img>
            <button id="buyNowButton">BUY NOW</button>
        </div>



    </div>

    <script src = "js/app.js"></script>
</body>
</html>
